{% extends 'layout.html' %}
{% load static %}

{% block content %}
<header>
<div class="product-area img-fluid ">
    <div class="container">
     {% include 'navbar.html' %}
        <div class="container banner-part">
            <div class="row">
                <div class="col-md-12">
                    <div class="our-products">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</header>
<div class="container pt-2 pb-2">
	<div class="row">
		<div class="col-md-4">
		</div>
		<div class="col-md-4">
			<form action="{% url 'register' %}" method="POST" >
				{% csrf_token %}
				<input type="text" name="first_name" placeholder="First Name"> <br/>
				<input type="text" name="last_name" placeholder="Last Name"> <br/>
				<input type="text" name="username"  placeholder="Username"> <br/>
				<input type="email" name="email" placeholder="Email"> <br/>
				<input type="password" name="password1" placeholder="Password"> <br/>
				<input type="password" name="password2" placeholder="Confirm Password"> <br/>
				<input type="vendor" name="name" placeholder="vendor name(if vendor)"> <br/>
				<input type="location" name="location" placeholder="vendor location(if vendor)"> <br/>
				<input type="phone" name="phone" placeholder="vendor contact(if vendor)"> <br/>
				<input type="submit" value="submit">
			</form>

			<div  >

				{% for message in messages%}
				
				<p class="text-danger"> {{message}} </p>

				{% endfor %}

			</div>
		</div>
		<div class="col-md-4">
		</div>
	</div>
</div>
{% endblock %}
