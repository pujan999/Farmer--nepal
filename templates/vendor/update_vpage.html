{% extends 'vendor/sidebar.html' %}
{% load static %}
{% block content %}

<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Farmers Market</title>

    <style>
    .img {
    width:100px;
    height:100px;


    </style>


</head>

<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">


    <!-- Sidebar Toggler (Sidebar) -->


    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <!-- Topbar -->
            <nav
                    class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow"
            >
                <!-- Sidebar Toggle (Topbar) -->
                <button
                        id="sidebarToggleTop"
                        class="btn btn-link d-md-none rounded-circle mr-3"
                >
                    <i class="fa fa-bars"></i>
                </button>

                <!-- Topbar Search -->
                <form
                        class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search"
                >
                    <div class="input-group">
                        <input
                                type="text"
                                class="form-control bg-light border-0 small"
                                placeholder="Search for..."
                                aria-label="Search"
                                aria-describedby="basic-addon2"
                        />
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button">
                                <i class="fas fa-search fa-sm"></i>
                            </button>
                        </div>
                    </div>
                </form>

                <!-- Topbar Navbar -->
                <ul class="navbar-nav ml-auto">
                    <!-- Nav Item - Search Dropdown (Visible Only XS) -->
                    <li class="nav-item dropdown no-arrow d-sm-none">
                        <li class="nav-item dropdown no-arrow d-sm-none">
                                          <a class=""  href="{% url 'adminlogout'  %}"><i> log out</i></a>
                         <a class="fas fa-download fa-sm text"  href="{% url 'export_pdf'  %}" target="_blank"><i> Report</i></a>
                        <!-- Dropdown - Messages -->
                            <i class="fas fa-search fa-fw"></i>
                        </a>
                        <!-- Dropdown - Messages -->

                    </li>

                    <!-- Nav Item - Alerts -->
                    <p>{{vendor.name}}</p>
                    <a
                            href="{% url 'vendorlogout'  %}"
                            class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"
                    ><i class="fas fa-fw fa-user"></i> Log out
                    </a
                    >
                    <!-- Dropdown - Alerts -->

                    </li>

                    <!-- Nav Item - Messages -->


                    <div class="topbar-divider d-none d-sm-block"></div>

                    <!-- Nav Item - User Information -->

                </ul>
            </nav>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">
                <!-- Page Heading -->
                <div
                        class="d-sm-flex align-items-center justify-content-between mb-4"
                >
                    <h1 class="h3 mb-0 text-gray-800">Add Products</h1>
                    <a
                            href="{% url  'export_topdf' %}"
                            class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"
                            target="_blank"
                    ><i class="fas fa-download fa-sm text-white-50"></i> Generate
                        Report</a
                    >
                </div>


                <!-- Earnings (Monthly) Card Example -->
                <div class="col-xl-3 col-md-6 mb-4">

                </div>


            </div>
            <ul class="nav nav-tabs" id="myTab" role="tablist" style="margin-left: 10px;">
                <li class="nav-item">
                    <a
                            class="nav-link active"
                            id="home-tab"
                            data-toggle="tab"
                            href="#home"
                            role="tab"
                            aria-controls="home"
                            aria-selected="true"
                    >Update Products</a
                    >
                </li>

            </ul>
            <!-- Content Row -->
            <div class="tab-content" id="myTabContent">
                <!-- ------Add Items----- -->
                <div
                        class="tab-pane fade show active"
                        id="home"
                        role="tabpanel"
                        aria-labelledby="home-tab"
                >
                    <form action="{% url 'update_Vproduct' prod.id %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-sm" style="margin-left:10px;">
                                <div class="input-group-lg mb-3">
                                    <input
                                            type="text"
                                            class="form-control"
                                            placeholder="item name"
                                            style="margin-top: 30px"
                                            name="new_name"
                                            value="{{prod.name}}"
                                    />
                                </div>

                                <!-- Name -->
                                <div class="input-group-lg mb-3">
                                    <select
                                            class="browser-default custom-select"
                                            style="margin-top: 30px; height: 47px;"
                                            name="new_category"

                                            required

                                    >

                                        {% for cat in cate %}
                                        <option value='{{cat.name}}'>{{cat.name}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                                <!-- Email -->
                                <div class="input-group-lg mb-3">
                                    <input
                                            type="text"
                                            class="form-control"
                                            placeholder="Price"
                                            style="margin-top: 30px"
                                            name="new_price"
                                            value="{{prod.price}}"
                                            required
                                    />
                                    <div class="input-group-lg mb-3">
                                    <input
                                            type="date"
                                            class="form-control"
                                            placeholder="Post_date"
                                            style="margin-top: 30px"
                                            name="new_post_date"
                                            value="{{prod.post_date}}"
                                            required
                                    />
                                </div>
                                     <div class="input-group-lg mb-3">
                                    <input
                                            type="file"
                                            class="form-control"
                                            placeholder="image"
                                            style="margin-top: 30px"
                                            name="new_image"
                                            value="{{prod.image}}"
                                            required
                                    />
                                </div>
                                </div>
                            </div>

                            <!-- Second Colom -->
                            <div class="col-sm" style="margin-left: 10px;">
                                <!-- Company Name -->
                                <div class="input-group-lg mb-3">
                                    <input
                                            type="text"
                                            class="form-control"
                                            placeholder="Description"
                                            style="margin-top: 30px"
                                            name="new_description"
                                            value="{{prod.description}}"
                                            required
                                    />
                                </div>

                                <!-- Contact -->
                                <div class="input-group-lg mb-3">
                                    <input
                                            type="text"
                                            class="form-control"
                                            placeholder="Orginal Price"
                                            style="margin-top: 30px"
                                            name="new_originalprice"
                                            value="{{prod.originalprice}}"
                                    />
                                </div>

                                <!-- Company Contact -->
                                <div class="input-group-lg mb-3">
                                    <input
                                            type="text"
                                            class="form-control"
                                            placeholder="Quantity"
                                            style="margin-top: 30px"
                                            name="new_quantity"
                                            value="{{prod.quantity}}"
                                    />
                                </div>

                                <!-- Pan Number -->
                                <div class="input-group-lg mb-3">
                                    <input
                                            type="text"
                                            class="form-control"
                                            placeholder="Sales"
                                            style="margin-top: 30px"
                                            name="new_sales"
                                            value="{{prod.sales}}"
                                    />
                                </div>
                                 <div class="input-group-lg mb-3">
                                    <input
                                            type="text"
                                            class="form-control"
                                            placeholder="unit"
                                            style="margin-top: 30px"
                                            name="new_unit"
                                            value="{{prod.unit}}"
                                    />
                                </div>
                            </div>
                        </div>
                        <button type="submit" value="Submit" class="btn btn-primary" style="margin-left:10px ;">Submit
                        </button>
                    </form>
                </div>

                <!-- ------Add items Ends----- -->

                <!-- -----------List Items----- -->
                <div
                        class="tab-pane fade"
                        id="profile"
                        role="tabpanel"
                        aria-labelledby="profile-tab"
                >




                <!-- Content Row -->


            </div>

            <!-- End of Main Content -->


            <!-- End of Footer -->
        </div>
        <!-- End of Content Wrapper -->
    </div>

    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>
</div>
</div>

{% endblock content %}

</body>
</html>
